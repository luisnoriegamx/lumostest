        const GEMINI_API_KEY = "AIzaSyCY1-5gyRNfDMndS3cxTRfdMjvoRtYsKeQ";
        const OPENAI_API_KEY = "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";

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('drawingCanvas'); 
            const ctx = canvas.getContext('2d', { willReadFrequently: true }); 
            const analyzeBtn = document.getElementById('analyzeBtn'); const clearBtn = document.getElementById('clearBtn'); const brushSizeSlider = document.getElementById('brushSize'); const fullscreenBtn = document.getElementById('fullscreenBtn'); const toggleCanvasSizeBtn = document.getElementById('toggleCanvasSizeBtn'); const statusDot = document.getElementById('status-dot'); const statusText = document.getElementById('status-text');
            const progressModal = document.getElementById('progressModal'); const progressBar = document.getElementById('progress-bar'); const progressText = document.getElementById('progress-text');

            let isDrawing = false, lastX = 0, lastY = 0; 
            let isCanvasExpanded = false; 
            const originalCanvasSize = { width: 850, height: 600 }; 
            let drawingImage = null;
            let resizeTimeout;

            // Configuraci贸n del pincel
            const initContext = () => {
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.lineWidth = brushSizeSlider.value;
                ctx.strokeStyle = '#000';
            };

            // Obtener posici贸n exacta (mouse o touch)
            const getPos = e => { 
                const rect = canvas.getBoundingClientRect(); 
                const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0); 
                const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0); 
                return [
                    (clientX - rect.left) * (canvas.width / rect.width), 
                    (clientY - rect.top) * (canvas.height / rect.height)
                ]; 
            };
            
            const saveDrawingState = () => { drawingImage = ctx.getImageData(0, 0, canvas.width, canvas.height); };
            
            // Restaurar dibujo al redimensionar (IMPORTANTE: Mantiene el fondo blanco)
            const restoreDrawingState = (oldWidth, oldHeight) => { 
                if (drawingImage) { 
                    const tempCanvas = document.createElement('canvas'); 
                    tempCanvas.width = oldWidth; 
                    tempCanvas.height = oldHeight; 
                    tempCanvas.getContext('2d').putImageData(drawingImage, 0, 0); 
                    
                    ctx.fillStyle = "white"; 
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(tempCanvas, 0, 0, oldWidth, oldHeight, 0, 0, canvas.width, canvas.height); 
                } 
            };

            const resizeCanvas = (width, height) => { 
                if (canvas.width === width && canvas.height === height) return;
                const oldW = canvas.width, oldH = canvas.height; 
                saveDrawingState(); 
                canvas.width = width; 
                canvas.height = height; 
                initContext(); 
                restoreDrawingState(oldW, oldH); 
            };

            // Listener responsive
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    const container = document.querySelector('.container');
                    const newWidth = container.clientWidth - 40; 
                    if (isCanvasExpanded || newWidth < originalCanvasSize.width) {
                        const aspectRatio = originalCanvasSize.height / originalCanvasSize.width;
                        resizeCanvas(newWidth, newWidth * aspectRatio);
                    }
                }, 100);
            });

            const updateStatusIndicator = (text, color) => { statusText.textContent = text; statusDot.style.backgroundColor = color; };
            const updateProgress = (percentage, message) => { progressBar.style.width = `${percentage}%`; progressText.textContent = message; };
            
            const startDrawing = e => { isDrawing = true; [lastX, lastY] = getPos(e); };
            const draw = e => { 
                if (!isDrawing) return; 
                e.preventDefault(); 
                const [x, y] = getPos(e); 
                ctx.beginPath(); 
                ctx.moveTo(lastX, lastY); 
                ctx.lineTo(x, y); 
                ctx.stroke(); 
                [lastX, lastY] = [x, y]; 
            };
            const stopDrawing = () => { isDrawing = false; saveDrawingState(); };
            
            // Eventos Mouse y Touch
            canvas.addEventListener('mousedown', startDrawing); canvas.addEventListener('mousemove', draw); canvas.addEventListener('mouseup', stopDrawing); canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', startDrawing, {passive: false}); canvas.addEventListener('touchmove', draw, {passive: false}); canvas.addEventListener('touchend', stopDrawing);
            
            clearBtn.addEventListener('click', () => { 
                ctx.fillStyle = "white"; 
                ctx.fillRect(0, 0, canvas.width, canvas.height); 
                drawingImage = null; 
            });
            
            brushSizeSlider.addEventListener('input', e => { ctx.lineWidth = e.target.value; });
            analyzeBtn.addEventListener('click', analyzeDrawing);
            fullscreenBtn.addEventListener('click', () => { const elem = document.querySelector('.container'); if (!document.fullscreenElement) { elem.requestFullscreen(); } else { document.exitFullscreen(); } });
            toggleCanvasSizeBtn.addEventListener('click', () => { 
                isCanvasExpanded = !isCanvasExpanded; 
                document.body.classList.toggle('expanded-canvas-mode'); 
                const newWidth = isCanvasExpanded ? window.innerWidth : originalCanvasSize.width; 
                const newHeight = isCanvasExpanded ? window.innerHeight : originalCanvasSize.height; 
                resizeCanvas(newWidth, newHeight); 
            });
            closeModalBtn.addEventListener('click', () => reportModal.classList.add('hidden'));
            
            // PDF Export
            savePdfBtn.addEventListener('click', () => { const iframe = modalBody.querySelector('iframe'); if (iframe && iframe.contentWindow && iframe.contentWindow.document.body) { const elementToSave = iframe.contentWindow.document.querySelector('.container') || iframe.contentWindow.document.body; const opt = { margin: 10, filename: 'Informe_PsicoArt.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2, useCORS: true }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } }; html2pdf().from(elementToSave).set(opt).save(); } else { alert("No se encontr贸 contenido para guardar en PDF."); } });

                updateStatusIndicator("Error de conexi贸n IA", "#DC3545"); 
            }

                const tCtx = tempCanvas.getContext('2d');
                
                tCtx.fillStyle = "white"; // Fondo base
                tCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                tCtx.drawImage(canvas, 0, 0); // Pegar dibujo

                // 2. Verificar si est谩 vac铆o
                const pixelData = tCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;
                const hasDrawing = Array.from(pixelData).some((val, i) => i % 4 !== 3 && val < 250); 

                if (!hasDrawing) { alert("Por favor, dibuje algo antes de generar el informe."); return; }
                
                progressModal.classList.remove('hidden'); analyzeBtn.disabled = true;
                updateProgress(10, 'Capturando dibujo...');
                
                // Generar Base64 desde el lienzo BLANCO
                const imageDataUrl = tempCanvas.toDataURL('image/png');
                const base64Image = imageDataUrl.split(',')[1];
                
                updateProgress(30, 'Analizando con IA...');
                const prompt = getPromptForAI();
                let analysisResult = null;
                
                // Intentar SOLO Gemini primero (Versi贸n corregida 1.5-flash)
                try { 
                    analysisResult = await callGeminiAPI(prompt, base64Image); 
                } catch (error) { 
                    console.error("Gemini fall贸:", error); 
                    updateProgress(60, 'Gemini fall贸. Intentando OpenAI...'); 
                    // Fallback a OpenAI
                    try { analysisResult = await callOpenAIAPI(prompt, imageDataUrl); } 
                    catch (e2) { console.error("OpenAI tambi茅n fall贸:", e2); }
                }
                
                updateProgress(90, 'Generando reporte...');
                await new Promise(r => setTimeout(r, 500));

                analyzeBtn.disabled = false;
                progressModal.classList.add('hidden');
                updateProgress(0, 'Iniciando...'); 

                if (analysisResult) {
                    modalBody.innerHTML = '';
                    const iframe = document.createElement('iframe');
                    iframe.srcdoc = analysisResult;
                    modalBody.appendChild(iframe);
                    reportModal.classList.remove('hidden');
                } else {
                    alert("Error: La IA no pudo procesar la solicitud. Revisa la consola para m谩s detalles (Error 403 o 401).");
                }

            function getPromptForAI() {
                const candidateId = Math.random().toString(36).substring(2, 8).toUpperCase();
                const date = new Date().toLocaleDateString('es-ES');
                return `
